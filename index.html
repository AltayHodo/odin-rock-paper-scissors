<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik+Doodle+Shadow&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="scoreboard">0 - 0</div>
  <div class="result"></div>
  <div class="buttons-container">
    <div class="button-container">
      <img src="images/rock.png" alt="rock">
      <button class="game-button">Rock</button>
    </div>
    <div class="button-container">
      <img src="images/paper.png" alt="paper">
      <button class="game-button">Paper</button>
    </div>
    <div class="button-container">
      <img src="images/scissors.png" alt="scissors">
      <button class="game-button">Scissors</button>
    </div>
  </div>
  <div class="endgame-container">
    <div class="win-message"></div>
    <button class="reset-button">Reset</button>
  </div>




</body>

</html>
